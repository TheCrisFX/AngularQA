<div class="col-md-4" *ngFor="let alimento of alimentos">    
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{alimento.nombre}}
            <button class="btn btn-danger" (click)="eliminarProducto(alimento.idalimento)">
                -
            </button>
        </div>
        <img [src]="alimento.foto" class="card-img-top" alt="">
        <div class="card-body">
            <p>
                ID: {{alimento.idalimento}}
            </p>
            <p>
              Cantidad: {{alimento.cantidad}}  
            </p>
            <p id="fecha">
                Caducidad: {{alimento.fechacaducidad | date:'yyyy-MM-dd' }}  
            </p>            
            <button class="btn btn-info btn-block" (click)="actualizarProducto(alimento.idalimento)">
                Editar Producto
            </button>
        </div>
    </div>
</div>
